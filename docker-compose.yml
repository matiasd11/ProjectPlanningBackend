version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: project-planning-mysql
    restart: unless-stopped
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: $MYSQLDB_DATABASE
      MYSQL_USER: $MYSQLDB_USER
      MYSQL_PASSWORD: $MYSQL_ROOT_PASSWORD
    ports:
      - "$MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - project-planning-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: project-planning-backend
    restart: unless-stopped
    ports:
      - "${NODE_LOCAL_PORT:-5000}:${NODE_DOCKER_PORT:-5000}"
    env_file: ./.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: $NODE_DOCKER_PORT
      DB_HOST: mysql
      DB_USER: $MYSQLDB_USER
      DB_PASSWORD: $MYSQL_ROOT_PASSWORD
      DB_NAME: $MYSQLDB_DATABASE
      DB_PORT: $MYSQLDB_DOCKER_PORT
      # Bonita connection al host (Bonita Studio)
      BONITA_URL: http://host.docker.internal:8080/bonita
      # Configuración para hot-reload en Windows
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 1000
    volumes:
      # Montar el código fuente para hot-reload
      # El código se monta desde el host, permitiendo cambios en tiempo real
      - .:/app
      # Excluir node_modules del host para usar los del contenedor (mejor rendimiento)
      - /app/node_modules
      # Excluir también otros directorios que no necesitan sincronización
      - /app/.git
      - /app/dist
      - /app/coverage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - project-planning-network
    stdin_open: true
    tty: true
    # Usar nodemon para hot-reload automático
    command: ${DOCKER_COMMAND:-npm run dev}
    # Configuración adicional para Windows
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:

networks:
  project-planning-network:
    driver: bridge